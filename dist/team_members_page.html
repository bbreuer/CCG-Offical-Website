<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCG Website</title>
    <link href="output.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body class="h-screen w-screen flex flex-col">
    
    <div id="navbar" class="h-20 w-full bg-black flex justify-between items-center">
        <a href="/dist/index.html"><img class="h-16 ml-4 fade-in" src="/CCG Logo Border Small.png"></a>
        <div class="flex gap-4 h-20 items-center mr-10">
          <a href="https://www.twitch.tv/coolcatgang"><img class="h-6 hover:cursor-pointer fade-in hover-cyan" src="/twitch.png" alt="twitch_logo"></a>
          <a href="https://discord.gg/AAdbzBq5Hc"><img class="h-6 hover:cursor-pointer fade-in hover-cyan" src="/discord.png" alt="discord_logo"></a>
          <a href="https://www.youtube.com/coolcatgang"><img class="h-6 hover:cursor-pointer fade-in hover-cyan" src="/youtube.png" alt="youtube_logo"></a>
          <a href="https://twitter.com/CoolCatsGame?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img class="h-6 hover:cursor-pointer fade-in hover-cyan" src="/x-twitter.png" alt="twitter_logo"></a>
          <img class="h-6 hover:cursor-pointer fade-in hover-cyan" src="/user-solid.png" alt="team_members_logo">
          <a href="/dist/merch_page.html"><img class="h-6 hover:cursor-pointer fade-in hover-cyan" src="/shop-solid.png" alt="merch_shop"></a>
        </div>
    </div>


    <!--Player Card Section-->
    <div id="twitch_panel_section" class="bg-slate-700 flex-grow overflow-auto flex-col justify-center gap-10">
        
      <select v-model="selectedGame" class="w-full text-center">
            <option value="">Filter by game</option>
            <option v-for="game in games" :value="game">{{ game }}</option>
        </select>
        
        
        
        <div v-for="player in filteredPlayers" class="fade-in h-52 border-2 border-white mx-10 mt-10 rounded-xl shadow-2xl flex justify-start items-center">
          <div class="ml-4 h-40 w-1/4 rounded-xl my-2">
            <img class="object-contain w-full h-full overflow-hidden" :src="player.imageUrl">
          </div>
          <div class="w-1/2 ml-10">
            <h1 class="ccg-blue font-light text-4xl">{{ player.name }}</h1>
            <div class="flex gap-4 p-2">
              <img v-for="social in player.socials" class="h-6 hover:cursor-pointer" :src="social.icon">
            </div>
            <p class="text-xs text-white">{{ player.description }}</p>
          </div>
        </div>
      </div>
    <!--Player Card Section-->
    
    <footer id="footer" class="bg-black h-10 w-full flex justify-center items-center">
      <h1 class="text-white font-extralight">Â©2024 Cool Cat Gang</h1>
  </footer>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>

</body>
</html>
